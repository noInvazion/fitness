<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Hour Fitness | Payment Form</title>
    <link rel="stylesheet" href="css/paymentform.css">
    <script src="js/payment_validation.js"></script>
</head>
<body>
    <div id="contain">
        <fieldset class="payment-form">
            <legend>Payment Information</legend>
        <form action="successpage.html" method="POST" onsubmit="return validateForm()">
            <h2>Payment Information</h2>
          
            <div class="form-group">
              <label for="name">Name on Card:</label>
              <input type="text" id="name" name="name">
            </div>
          
            <div class="form-group">
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" name="card-number">
            </div>
          
            <div class="form-group">
              <label for="expiration-date">Expiration Date:</label> 
              <input type="date" id="expiration-date" name="expiration-date" placeholder="MM/YY">
            </div>
          
            <div class="form-group">
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv">
            </div>
          
            <div class="form-group">
              <label for="zip-code">Zip Code:</label>
              <input type="text" id="zip-code" name="zip-code">
            </div>
          
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </div>
          
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone">
            </div>
          
            <div class="form-group">
              <label for="address">Billing Address:</label>
              <input type="text" id="address" name="address">
            </div>
          
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city">
            </div>
          
            <div class="form-group">
              <label for="state">State:</label>
              <input type="text" id="state" name="state">
            </div>
          
            <div class="form-group">
              <label for="country">Country:</label>
              <input type="text" id="country" name="country">
            </div>
          
            <button type="submit">Submit Payment</button>
            <div id="button2">
              <button> <a href="payment.html">Previous Page</a></button>
            </div>
          </form>
        </fieldset>
        
    </div>
  
</body>
</html>
